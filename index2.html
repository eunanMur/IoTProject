<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
  <script src="form2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>
  <script src="form.js"></script>
</head>
<body>
  
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
          <nav>
            <ul class="navigation">
              <div class="dropdown">
                <button class="dropbtn">Home
                  <i class="fa fa-caret-down"></i>
                </button>
              </div>
                <div class="dropdown">
                  <button class="dropbtn">Menu
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <ul class="dropdown-content">
                    <a href="design.html" style="background-color:rgba(187, 40, 40, 0.555)">Design</a>
                    <a href="aboutus.html" style="background-color:rgb(187, 40, 40, 0.555)">About Us</a>
                    <a href="contact.html" style="background-color:rgb(187, 40, 40, 0.555)">Contact Us</a>
                  </ul>
                </div>
                <div class="dropdown">
                  <button class="dropbtn" style="background-color:rgba(187, 40, 40, 0.555)"><img src="profile.png" style="height: 20px;">
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <ul class="dropdown-content">
                    <button onclick="signOut()" id="signOut"> Sign Out </button>
                  </ul>
                </div>
            </ul>
          </nav>
        </header>
        <div id="marker"></div>
        <header id="header">
            <h1>Macro Lock</h1>
            <p> Automatic and Remote Door Lock </p>
        <div class="content">

            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="Project(1).jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="Project(2).jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="computerscience2.png" />
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>

        </div>
        </header>
        <ul class="sci">
          <li><a  href="https://www.facebook.com/"><img src="facebook.png"></a></li>
          <li><a  href="https://www.twitter.com/"><img src="twitter.png"></a></li>
          <li><a  href="https://www.instagram.com/"><img src="instagram.png"></a></li>
      </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cube",
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
</body>
